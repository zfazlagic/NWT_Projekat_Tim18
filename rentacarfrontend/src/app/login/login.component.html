<div id="login">
  <h3 class="text-center text-white pt-5">Login</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" formControlName="username"
                [ngClass]="{ 'is-invalid': isSubmitted && formControls.username.errors }">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" id="password" class="form-control" formControlName="password"
                [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                    name="remember-me" type="checkbox"></span></label><br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<carousel>
    <slide *ngFor="let slide of slides">
      <img [src]="slide.imgUrl" alt="car" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{slide.title}}</h3>
        <p>{{slide.description}}</p>
      </div>
    </slide>    
  </carousel>

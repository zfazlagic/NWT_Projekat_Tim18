<div class="jumbotron">
  <div class="col-10 offset-1">
    <h3>Contact us</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="contactName" name="contactName" required=""
            class="form-control text-input" id="contactName" placeholder="Name"
            [ngClass]="{ 'is-invalid': submitted && f.contactName.errors }" />
          <div *ngIf="submitted && f.contactName.errors" class="invalid-feedback">
            <div *ngIf="f.contactName.errors.required">Name is required</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 form-group">
          <label for="email">E-mail</label>
          <input type="email" name="contact.Email" formControlName="contactEmail" required=""
            class="form-control text-input" id="email" placeholder="E-mail"
            [ngClass]="{ 'is-invalid': submitted && f.contactEmail.errors }" />
          <div *ngIf="submitted && f.contactEmail.errors" class="invalid-feedback">
            <div *ngIf="f.contactEmail.errors.required">Email is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" name="contact.Subject" required="" class="form-control text-input" id="subject"
            placeholder="Subject" formControlName="subject"
            [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
          <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
            <div *ngIf="f.subject.errors.required">Subject is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group">
          <label for="message">Message</label>
          <textarea type="text" name="contact.Message" required="" class="form-control" id="message"
            placeholder="Message..." [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
            formControlName="message"></textarea>
          <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors.required">Message is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
